<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #f4f7f6; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; }
        #loadingSpinner { display: none; }
        #videoResult { display: none; border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="card p-4">
            <h2 class="text-center mb-4"><i class="fab fa-tiktok"></i> Descargador</h2>
            
            <form id="downloadForm">
                <div class="mb-3">
                    <input type="text" id="tiktokUrl" name="url" class="form-control" placeholder="Pega el link aquí..." required>
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Obtener Video</button>
            </form>

            <div id="loadingSpinner" class="text-center mt-3">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Procesando...</p>
            </div>

            <div id="videoResult" class="text-center">
                <img id="videoCover" src="" class="img-fluid rounded mb-2" style="max-height: 200px;">
                <h6 id="videoTitle" class="mb-3"></h6>
                <a id="downloadLink" href="#" class="btn btn-success w-100" target="_blank">
                    <i class="fas fa-download"></i> Descargar MP4
                </a>
            </div>
            
            <div id="alertBox" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById('tiktokUrl').value;
            const btn = document.getElementById('btnSubmit');
            const spinner = document.getElementById('loadingSpinner');
            const result = document.getElementById('videoResult');
            const alertBox = document.getElementById('alertBox');

            // Reset
            alertBox.innerHTML = '';
            result.style.display = 'none';
            spinner.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('videoTitle').innerText = data.video.title;
                    document.getElementById('videoCover').src = data.video.cover;
                    document.getElementById('downloadLink').href = data.video.download_url;
                    result.style.display = 'block';
                } else {
                    alertBox.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (err) {
                alertBox.innerHTML = `<div class="alert alert-danger">Error de conexión</div>`;
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
